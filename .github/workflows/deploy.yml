name: "BeanBar - CI/CD: PR + Deploy (main & develop)"

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Grant Gradle permission
        run: chmod +x ./gradlew
        working-directory: ./beanBa

      - name: ğŸ”„ Build without running tests
        run: ./gradlew clean build -x test
        working-directory: ./beanBa

      - name: âŒ Leave comment on PR if build fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "ğŸš¨ **CI ì‹¤íŒ¨**: ë¹Œë“œ ë˜ëŠ” í…ŒìŠ¤íŠ¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¡œê·¸ë¥¼ í™•ì¸í•˜ê³  ìˆ˜ì •í•´ì£¼ì„¸ìš”!"
            });

      - name: âœ… Leave comment on PR if build succeeds
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "âœ… **CI ì„±ê³µ**: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ë¥¼ í†µê³¼í–ˆìŠµë‹ˆë‹¤! ğŸ‰"
            });

  deploy:
    name: ğŸš€ Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Grant Gradle permission
        run: chmod +x ./gradlew
        working-directory: ./beanBa

      - name: âœ‰ï¸ Build JAR file
        run: ./gradlew bootJar
        working-directory: ./beanBa

      - name: ğŸ”„ Rename jar file to app.jar
        run: mv beanBa/build/libs/backendProject-0.0.1-SNAPSHOT.jar beanBa/build/libs/app.jar

      - name: ğŸ“„ Create .env file from template
        run: |
          set +x  # ğŸ‘‰ ëª…ë ¹ ì¶œë ¥ ë°©ì§€

          cp beanBa/.env.template beanBa/.env
          sed -i "s|^JWT_SECRET=.*|JWT_SECRET='${{ secrets.JWT_SECRET }}'|" beanBa/.env
          sed -i "s|^GOOGLE_OAUTH_CLIENT_ID=.*|GOOGLE_OAUTH_CLIENT_ID='${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}'|" beanBa/.env
          sed -i "s|^GOOGLE_OAUTH_CLIENT_SECRET=.*|GOOGLE_OAUTH_CLIENT_SECRET='${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}'|" beanBa/.env
          sed -i "s|^KAKAO_OAUTH_CLIENT_ID=.*|KAKAO_OAUTH_CLIENT_ID='${{ secrets.KAKAO_OAUTH_CLIENT_ID }}'|" beanBa/.env
          sed -i "s|^KAKAO_OAUTH_CLIENT_SECRET=.*|KAKAO_OAUTH_CLIENT_SECRET='${{ secrets.KAKAO_OAUTH_CLIENT_SECRET }}'|" beanBa/.env
          sed -i "s|^SPRING_MAIL_HOST=.*|SPRING_MAIL_HOST='${{ secrets.SPRING_MAIL_HOST }}'|" beanBa/.env
          sed -i "s|^SPRING_MAIL_PORT=.*|SPRING_MAIL_PORT='${{ secrets.SPRING_MAIL_PORT }}'|" beanBa/.env
          sed -i "s|^SPRING_MAIL_USERNAME=.*|SPRING_MAIL_USERNAME='${{ secrets.SPRING_MAIL_USERNAME }}'|" beanBa/.env
          sed -i "s|^SPRING_MAIL_PASSWORD=.*|SPRING_MAIL_PASSWORD='${{ secrets.SPRING_MAIL_PASSWORD }}'|" beanBa/.env
          sed -i "s|^SPRING_ELASTICSEARCH_URIS=.*|SPRING_ELASTICSEARCH_URIS='${{ secrets.SPRING_ELASTICSEARCH_URIS }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_URL_PROD=.*|SPRING_DATASOURCE_URL_PROD='${{ secrets.SPRING_DATASOURCE_URL_PROD }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_USERNAME_PROD=.*|SPRING_DATASOURCE_USERNAME_PROD='${{ secrets.SPRING_DATASOURCE_USERNAME_PROD }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_PASSWORD_PROD=.*|SPRING_DATASOURCE_PASSWORD_PROD='${{ secrets.SPRING_DATASOURCE_PASSWORD_PROD }}'|" beanBa/.env
          sed -i "s|^REDIS_HOST_PROD=.*|REDIS_HOST_PROD='${{ secrets.REDIS_HOST_PROD }}'|" beanBa/.env
          sed -i "s|^REDIS_PORT_PROD=.*|REDIS_PORT_PROD='${{ secrets.REDIS_PORT_PROD }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_URL_DEV=.*|SPRING_DATASOURCE_URL_DEV='${{ secrets.SPRING_DATASOURCE_URL_DEV }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_USERNAME_DEV=.*|SPRING_DATASOURCE_USERNAME_DEV='${{ secrets.SPRING_DATASOURCE_USERNAME_DEV }}'|" beanBa/.env
          sed -i "s|^SPRING_DATASOURCE_PASSWORD_DEV=.*|SPRING_DATASOURCE_PASSWORD_DEV='${{ secrets.SPRING_DATASOURCE_PASSWORD_DEV }}'|" beanBa/.env
          sed -i "s|^REDIS_HOST_DEV=.*|REDIS_HOST_DEV='${{ secrets.REDIS_HOST_DEV }}'|" beanBa/.env
          sed -i "s|^REDIS_PORT_DEV=.*|REDIS_PORT_DEV='${{ secrets.REDIS_PORT_DEV }}'|" beanBa/.env
          sed -i "s|^S3_REION_STATIC=.*|S3_REION_STATIC='${{ secrets.S3_REION_STATIC }}'|" beanBa/.env
          sed -i "s|^S3_ACCESSKEY=.*|S3_ACCESSKEY='${{ secrets.S3_ACCESSKEY }}'|" beanBa/.env
          sed -i "s|^S3_SECRETKEY=.*|S3_SECRETKEY='${{ secrets.S3_SECRETKEY }}'|" beanBa/.env
          sed -i "s|^S3_BUCKET=.*|S3_BUCKET='${{ secrets.S3_BUCKET }}'|" beanBa/.env

      - name: ğŸ” Save SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ğŸ›¡ï¸ Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸŒ Deploy to EC2 via SCP
        run: |
          scp -i key.pem \
            beanBa/build/libs/app.jar \
            beanBa/.env \
            ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/BeanBa/backendProject/beanBa/

      - name: âš¡ SSH into EC2 and deploy with PM2 ecosystem
        run: |
          ssh -i key.pem ubuntu@${{ secrets.EC2_HOST }} <<EOF
          cd /home/ubuntu/BeanBa/backendProject/beanBa
          pm2 startOrReload ecosystem.config.js --env dev
          EOF

permissions:
  pull-requests: write