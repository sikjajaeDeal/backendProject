<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Member List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Admin Member List</h1>

<div>
    <label for="page">Page:</label>
    <input type="number" id="page" name="page" value="0" min="0" />
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" value="10" min="1" />
    <button onclick="loadMembers()">Load Members</button>
</div>

<h2>Member List</h2>
<table id="memberTable">
    <thead>
    <tr>
        <th>Member ID</th>
        <th>Email</th>
        <th>Nickname</th>
        <th>Provider</th>
        <th>Role</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Function to load members from the backend API
    async function loadMembers() {
        const page = document.getElementById("page").value;
        const size = document.getElementById("size").value;

        const url = `/api/admin/member?page=${page}&size=${size}`; // Update with your actual endpoint

        try {
            const response = await fetch(url);
            const data = await response.json();

            const tableBody = document.querySelector("#memberTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            // Iterate through the members and append rows to the table
            data.content.forEach(member => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${member.memberId}</td>
                        <td>${member.email}</td>
                        <td>${member.nickname}</td>
                        <td>${member.provider}</td>
                        <td>${member.role}</td>
                        <td>${member.latitude}</td>
                        <td>${member.longitude}</td>
                    `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading members:", error);
        }
    }

    // Load members on page load
    window.onload = loadMembers;
</script>

</body>
</html>
