<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Member List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Admin Member List</h1>

<!-- 검색 필드 -->
<div>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="memberId">Member ID</option>
        <option value="email">Email</option>
        <option value="nickName">Nickname</option>
    </select>

    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" />

    <label for="page">Page:</label>
    <input type="number" id="page" name="page" value="0" min="0" />

    <label for="size">Size:</label>
    <input type="number" id="size" name="size" value="10" min="1" />

    <button onclick="searchMembers()">🔍 Search</button>
    <button onclick="loadMembers()">📋 Load All</button>
</div>

<h2>Member List</h2>
<table id="memberTable">
    <thead>
    <tr>
        <th>Member ID</th>
        <th>Email</th>
        <th>Nickname</th>
        <th>Provider</th>
        <th>Role</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // 공통으로 테이블을 그리는 함수
    function renderTable(data) {
        const tableBody = document.querySelector("#memberTable tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        data.content.forEach(member => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${member.memberId}</td>
                <td>${member.email}</td>
                <td>${member.nickname}</td>
                <td>${member.provider}</td>
                <td>${member.role}</td>
                <td>${member.latitude}</td>
                <td>${member.longitude}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // 전체 멤버 로드
    async function loadMembers() {
        const page = document.getElementById("page").value;
        const size = document.getElementById("size").value;
        const url = `/api/admin/member?page=${page}&size=${size}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            renderTable(data);
        } catch (error) {
            console.error("Error loading members:", error);
        }
    }

    // 멤버 검색
    async function searchMembers() {
        const page = document.getElementById("page").value;
        const size = document.getElementById("size").value;
        const category = document.getElementById("category").value;
        const keyword = document.getElementById("keyword").value;

        if (!keyword.trim()) {
            alert("검색어를 입력해주세요.");
            return;
        }

        const url = `/api/admin/member/search?page=${page}&size=${size}&category=${category}&keyword=${encodeURIComponent(keyword)}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            renderTable(data);
        } catch (error) {
            console.error("Error searching members:", error);
        }
    }

    // 페이지 로딩 시 전체 목록 불러오기
    window.onload = loadMembers;
</script>

</body>
</html>
