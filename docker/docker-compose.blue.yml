version: '3.8'

services:

  beanba-server:
    build:
      context: ./server-docker
      dockerfile: Dockerfile
    container_name: beanba-blue
    ports:
      - "8083:8080"
    env_file:
      - ../backendProject/beanBa/.env
    volumes:
      - ./app.jar:/app.jar
    networks:
      - prod_server
    depends_on:
      - redis
      - elastic

networks:
  prod_server:
    external: true
